      created_by:
        type: integer
      description:
        type: string
      id:
        type: integer
      title:
        type: string
      updated_at:
        type: string
      updated_by:
        type: integer
    type: object
  dto.ComicUpdateRequest:
    properties:
      active:
        type: boolean
      audience:
        type: string
      code:
        type: string
      cover:
        type: string
      created_by:
        type: integer
      description:
        type: string
      id:
        type: integer
      language:
        type: string
      title:
        type: string
    required:
    - id
    type: object
  dto.ErrorResponse:
    properties:
      message:
        type: string
    type: object
  dto.GenreCreateRequest:
    properties:
      language:
        type: string
      name:
        type: string
      position:
        type: integer
    required:
    - language
    - name
    - position
    type: object
  dto.GenreResponse:
    properties:
      created_at:
        type: string
      created_by_name:
        type: string
      id:
        type: integer
      language:
        type: string
      name:
        type: string
      position:
        type: integer
      updated_at:
        type: string
      updated_by_name:
        type: string
    type: object
  dto.GenreUpdateRequest:
    properties:
      id:
        type: integer
      language:
        type: string
      name:
        type: string
      position:
        type: integer
    required:
    - id
    - language
    - name
    - position
    type: object
  dto.LoginRequest:
    properties:
      password:
        minLength: 7
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  dto.LoginResponse:
    properties:
      access_token:
        type: string
      access_token_expires_at:
        type: string
      user:
        $ref: '#/definitions/dto.UserDetailDto'
    type: object
  dto.TierModel:
    properties:
      code:
        type: string
      id:
        type: integer
    type: object
  dto.UserChangePasswordRequest:
    properties:
      current_password:
        minLength: 7
        type: string
      new_password:
        minLength: 7
        type: string
    required:
    - current_password
    - new_password
    type: object
  dto.UserDetailDto:
    properties:
      active:
        type: boolean
      avatar:
        type: string
      birthday:
        type: string
      description:
        type: string
      display_name:
        type: string
      email:
        type: string
      first_name:
        type: string
      full_name:
        type: string
      id:
        type: integer
      last_name:
        type: string
      phone:
        type: string
      role_name:
        type: string
      tier_code:
        type: string
      tier_id:
        type: integer
      username:
        type: string
    type: object
  dto.UserResponse:
